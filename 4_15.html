<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품선택 </legend>
      <p><b>주문할 상품을 선택해 주세요</b></p>
      <label><input type="checkbox"value="s_3">선물용 3kg</label>
      <label><input type="checkbox" value="s_5">선물용 5kg</label>
      <label><input type="checkbox" value="f_3">가정용 3kg</label>
      <label><input type="checkbox" value="f_5">가정용 5kg</label>
      <p><b>포장선택</b></p>
      <label><input type="radio" name="gift" value="yes">선물포장</label>
      <label><input type="radio" name="gift" value="no">선물포장 안 함</label>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용3kg</label>
          <input type="number" min="0" max="5">개(최대5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용5kg</label>
          <input type="number" min="0" max="3" value="1">개(최대3개)
        </li>
      </ul>
      <ul>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="radio" min="0" max="5">개 (최대5개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3"value="1">개(최대3개)
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>로그인</legend>
      <label>아이디(6자리이상)<input type="text"></label>
      <label for="user-id">비밀번호(6자리이상)</label>
      <input type="password" id="user_pw">
      <input type="image" src="imgs/login.png" alt="로그인">
    </fieldset>
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="prod">주문상품</label>
          <input type="text" id="prod" value="상품용 3kg" readonly>
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" autofocus>
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" required>
        </li>
        <li>
          <label for="mail">이메일주소</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.">
        </li>
        <li>
          <label for="d">배송지정(주문 이후 최소 3일 이후)</label>
          <br>
          <input type="date">
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
        <label>상품선택</label>
        <select id="prod1">
          <option value="special_3" selected>선물용3kg</option>
          <option value="special_5">선물용5kg</option>
          <option value="family_3">가정용3kg</option>
          <option value="family_5">가정용5kg</option>
        </select>
        <label for="prod2">포장여부</label>
        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
          <option value="package">선물포장</option>
          <option value="no_package">포장안함</option>
        </datalist>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div>
  </form>
</body>
</html>
