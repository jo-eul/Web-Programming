<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <form>
      <ul>
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h4>개인정보</h4>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" placeholder="공백 없이 입력하세요">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
        <h4>지원분야</h4>
        <li>
          <label><input type="radio" name="1" value="yes">웹 퍼블리싱</label>
          <br>
          <label><input type="radio" name="2" value="yes">웹 애플리케이션 개발</label>
          <br>
          <label><input type="radio" name="3" value="yes">개발 환경 개선</label>
        </li>
        <h4>지원동기</h4>
        <textarea id="memo" cols="60" rows="5"></textarea>
        <div id="buttons">
          <input type="submit" value="접수하기">
          <input type="reset" value="다시쓰기">
        </div>
      </ul>
    </form>
  </fieldset>
</body>
</html>
