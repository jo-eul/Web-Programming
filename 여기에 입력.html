<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    * {
      text-align: center;
      margin: 0 auto;
      padding: 0px;
      list-style-position: inside;
    }
    fieldset {
      width: 400px;
      padding: 10px;
      background: linear-gradient(135deg, rgba(0, 0, 255, 0.1), rgba(0, 247, 255, 0.2));
    }
    legend {
      font-size: 24px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <script>
    document.getElementById('user-locate').addEventListener("click", () => {
      alert("블로그밖에 선택안됨..");
    })
  </script>
  <h1>회원가입을 환영합니다!!</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="1">아이디</label>
          <input type="text" id="1" placeholder="4~10자사이, 공백 없이">
        </li>
        <li>
        <label for="2">비밀번호</label>
        <input type="password" id="2" placeholder="문자와 수자, 특수기호 포함">
      </li>
      <li>
      <label for="3">가입경로</label>
      <select>
        <option name="w" selected>블로그</option>
        <option name="s">엄</option>
        <option name="m">ㅇ러아</option>
      </select>
      </li>
      <li>
        <label for="12">메모</label>
        <input type="memo" id="12" placeholder="남길말씀이 있다면 여기에">
      </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
