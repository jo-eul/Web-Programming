<h1>레드향</h1>
<p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
<p>레드향은 한라봉과 귤을 교배한 것으로<br>일반 귤보다<em> 2~3배</em> 크고, 과육이 붉고 통통하다.</p>
<i>비타민 c와 비타민 p</i>가 풍부해<br><strong>혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</strong>
